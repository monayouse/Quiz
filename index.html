<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">


    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>


    <section id="setting" class="container bg-white mt-5 w-50  ">

        <h1 class="text-center main-color py-5 bg-light  border-bottom">Setting Your Quiz</h1>

        <div class=" d-flex p-4 flex-column">
            <select id="category" class="form-select" name="category">
                <option value="9">General Knowledge</option>
                <option value="27">Animals</option>
                <option value="15">Video Games</option>
                <option value="23">History</option>
                <option value="21">Sports</option>
                <option value="18">Science: Computers</option>
            </select>
            <p class=" pt-3">Difficulty</p>

            <div class=" d-flex flex-column  ">

                <div class="p-2">
                    <input type="radio" class="form-check-input" name="difficulty" id="easy" value="easy" checked>
                    <label for="easy">easy</label>
                </div>
                <div class="p-2">
                    <input type="radio" class="form-check-input" name="difficulty" id="medium" value="medium">
                    <label for="medium">medium</label>
                </div>

                <div class="p-2">
                    <input type="radio" class="form-check-input" name="difficulty" id="hard" value="hard">
                    <label for="hard">hard</label>
                </div>
            </div>


            <div class="num-of-question py-3">
                <input type="number" id="numberOfQuestions" class="form-control" placeholder="Number Of questions"
                    required>
            </div>

            <div class=" d-flex justify-content-end">

                <button id="startBtn" class="btn  py-2 px-4  rounded-pill text-white my-4">Start
                </button>
            </div>

        </div>

    </section>


    <section id="quiz" class="container  bg-light mt-5 w-50 ">

        <div class="p-3 bg-light border-bottom overflow-auto">
            <h1 class=" text-center  main-color">Quiz</h1>

            <div class="d-flex justify-content-end">
                <span class="p-3 main-bg-color rounded-pill text-white p-2 "><span id="currentQuestion"></span> Of <span
                        id="totalNumberOfQuestions"></span> Question</span>
            </div>

            <span id="inCorrect" class="btn btn-danger float-left ">InCorrect</span>
            <span id="Correct" class="btn btn-success float-left ">Correct</span>
            <div class="clearFix"></div>

        </div>

        <div class="p-4 main-color">
            <h5 class="d-inline ">Q: </h5>
            <h5 id="question" class="d-inline"></h5>
            <div class="pt-3 allAnswer main-color">
                <!-- <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="answer" id="" value="" >
                    </label>
                </div> -->
            </div>
            <div id="alert" class="alert alert-danger mt-3">Please Choose Your Answer</div>
           <div class="d-flex justify-content-end">
            <button class=" main-bg-color float-right py-2 px-4 bg-intext-info  rounded-pill text-white my-4"
            id="next">Submit</button>
           </div>
        </div>

    </section>

    <section id="finish" class="mt-5  ">

        <div class="bg-white w-50 m-auto container rounded overflow-auto text-center">
            <h1 class="  py-5 bg-light border-bottom main-color">Finish</h1>
            <div class="p-4">
                <h5 class="main-color ">Score</h5>
                <h4 class=" main-color" id="score"></h4>
                <div class="d-flex justify-content-end">
                    <button class="btn  main-bg-color  py-2 px-4 rounded-pill text-white my-4" id="tryBtn">Try
                        Again?</button>
                </div>
            </div>
        </div>
    </section>





    <script src="js/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
